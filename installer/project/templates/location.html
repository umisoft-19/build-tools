{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Choose Install Location</h1>
        <p class="lead">Current Location:</p>
        <hr class="my-2">
        <p id="location"></p>

        <p class="lead">
            <a class="btn btn-primary" href="/choose-path" role="button">Change Location</a>
            <a class="btn btn-primary" href="/create_user" role="button">Next</a>
            
        </p>
    </div>
    <script>
        setInterval(function (){
             $.get('/status?t=' + Math.random().toString(), {}, function(data){
                $('#location').text(data.app_location);
             })
        }, 1000)
    </script>
    <div class="row">
        <div class="col-sm-12"></div>
    </div>
</div>

{% endblock content %}
